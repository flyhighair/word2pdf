name: Code Check

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'pip'
      - name: Install dependencies
        run: |
          pip install poetry
          poetry install
      - name: Lint
        run: make lint
      - name: Format check
        run: make format-check
      - name: Type check
        run: make typecheck
      - name: Test
        run: make test
